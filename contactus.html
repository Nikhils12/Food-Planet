<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('menu.jpg');
    background-size: cover; /* This ensures the image covers the entire background */
    background-repeat: no-repeat; /* This ensures the image isn't repeated */
    background-position: center; /* This centers the image */
    background-attachment: fixed;
  }

  .contact-form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  textarea {
    height: 150px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="Home"] {
    width: 100%;
    padding: 10px;
    background-color: #af754c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #45a049;
  }
  .logo {
    position: absolute; /* Allows the logo to remain fixed at the same position, even when the user scrolls */
    top: 0; /* Distance from the top of the page */
    left:500px; /* Distance from the right side of the page */
    width: 100px; /* Adjust this to the width of your logo */
    height: auto; /* Maintain aspect ratio */
    z-index: 2000; /* Adjust this based on your design needs */
}
header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
  bottom: 0;
  width: 100%;
}

</style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Your Logo" class="logo" />
    <h1>Food Planet </h1>
</header>
<div class="contact-form">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
    <button type="Home"><a href="index.html">Home</a></button>
  </form>
</div>
<footer>
  <p>&copy; 2024 Food Ordering Website</p>
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;
    
    alert( "Thank you for your Feedback  Name: " + name + "\nEmail: " + email + "\nMessage: " + message);
  });
</script>

</body>
</html>
