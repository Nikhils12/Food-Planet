    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
                background-image: url('background image.jpg');
                background-size: cover; 

        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;

        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {

        }

            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .logo {
            position: absolute; /* Allows the logo to remain fixed at the same position, even when the user scrolls */

            left:480px; /* Distance from the right side of the page */
            width: 100px; /* Adjust this to the width of your logo */
            height: auto; /* Maintain aspect ratio */
            z-index: 2000; /* Adjust this based on your design needs */
        }
        h2,p{
            color: aliceblue;
        }
    </style>
</head>
